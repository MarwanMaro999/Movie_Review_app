<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Classifier</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Classifier</h1>
        <form method="POST">
            <textarea name="review" placeholder="Enter a movie review..." required></textarea>
            <button type="submit">Classify Review</button>
        </form>
        {% if result %}
            <div class="result">
                <p>This is a <strong>{{ result }}</strong> review!</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
